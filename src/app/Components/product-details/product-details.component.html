<section class="h-80 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-60">
        <div class="row d-flex justify-content-center align-items-center h-60">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            @if(currentProduct){
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0">Product Details</h1>
                                        <h6 class="mb-0 text-muted"></h6>
                                    </div>
                                    <hr class="my-4">

                                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img [src]="currentProduct.PrdimgURL" class="img-fluid rounded-3"
                                                alt="Image">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted">{{ currentProduct.name }}</h6>
                                            <h6 class="mb-0">{{ currentProduct.description }}</h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                <i class="fas fa-minus"></i>
                                            </button>

                                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                                class="form-control form-control-sm" />

                                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0">{{ currentProduct.price }}</h6>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                        </div>
                                    </div>

                                    <hr class="my-4">



                                    <div class="pt-5">

                                        <h6 class="mb-0"><button (click)="GoBack()" class="btn btn-warning "><i
                                                    class="fas fa-long-arrow-alt-left me-2"></i>Back to Products</button></h6>
                                    </div>

                                </div>
                                <div class="d-flex justify-content-center" role="group" aria-label="Basic example">
                                    <button [disabled]="productId==AllIds[0]" (click)="prev()" class="border-0"><i
                                            class="fa-solid fa-angles-left fs-4"></i></button>
                                    <button [disabled]="productId==AllIds[AllIds.length-1]" (click)="next()" class="border-0"><i
                                            class="fa-solid fa-angles-right fs-4"></i></button>

                                </div>
                            </div>
                            }


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
