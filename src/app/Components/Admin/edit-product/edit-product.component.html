<div class="container my-5">
    @if(currentProduct){
    <form class="mx-5" [formGroup]="productForm" (ngSubmit)="UpdateProduct()" >
        <div class="form-group m-3">
            <label for="exampleInputName">Product Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby=""
                placeholder="Enter Your Product Name" formControlName="name" name="name">
        </div>
        <div class="form-group m-3">
            <label for="exampleInputPrice">Price</label>
            <input type="text" class="form-control" id="exampleInputPrice" 
                placeholder="Enter Product Price" formControlName="price"  name="price">
        </div>
        <div class="form-group m-3">
            <label for="exampleInputQuantity">Quantity</label>
            <input type="text" class="form-control" id="exampleInputQuantity"
                placeholder="Enter Product Quantity"  formControlName="quantity" name="quantity">
        </div>
        <div class="form-group m-3">
            <label for="exampleInputMaterial">Material Of Product</label>
            <input type="text" class="form-control" id="exampleInputMaterial" 
                placeholder="Enter Product Material" value="{{ currentProduct.Material }}" formControlName="Material" name="Material">
        </div>
        <div class="form-group m-3">
            <label for="exampleInputImage">Image Url</label>
            <input type="text" class="form-control" value="{{ currentProduct.PrdimgURL }}" foemControlName="PrdimgURL" id="exampleInputImage" placeholder="Enter Image Url" name="image">
        </div>
        <div class="form-group m-3">
            <label for="">Select Category</label>
            <select class="form-select my-3" id="" formControlName="categoryID"  name="categoryID">
                @for(category of categories; track category.id){
                <option [value]="category.id">{{ category.name }}</option>
                }
            </select>
        </div>
        <button type="submit" class="btn btn-warning m-3">Update Product</button>
    </form>
}
</div>
